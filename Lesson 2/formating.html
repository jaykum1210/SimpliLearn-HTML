<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- <h1>Formatting HTML</h1> -->
    <h1>What is HTML??</h1>
    <p>HTML stand for <b><u><i>HYPERTEXT MARKUP LANGUAGE</i></u></b></p>
    <h3>Uses of HTML</h3>
    <b>HTML</b>
    <br>
    <strong>HTML</strong>
    <br>
    <p>I would like to have a cup of <strike>coffee</strike> Tea.</p>
    <p>I would like to have a cup of <del>coffee</del> Tea.</p>
    <p>I would like to have a cup of <mark>coffee</mark> Tea.</p>
    <p><font color="red" size="40" face="sans-series">hii</font></p>
</body>
</html>
